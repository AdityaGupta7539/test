<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstpara{
            color: red; /* color by name */
        }
        #secondpara{
            color: rgb(87, 50, 90); /* rgb means (red,green,blue) percentage */
        }
        #thirdpara{
            color: #5c17db; /* color by HEX method */
        }
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="firstpara">This is paragraph from first box </p>

    <h2>This is second box</h2>
    <p id="secondpara">This is paragraph from second box </p>

    <h2>This is third box</h2>
    <p id="thirdpara">This is paragraph from thirdbox </p>


</body>
</html>
